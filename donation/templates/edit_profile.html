{% extends 'base.html' %}
{% block extra_header %}{% endblock %}
    {% block headerclass %}{% endblock %}
{% block content %}
<section id="donation-form" class="">
    <div class="form--steps-container">
        <div class="form--steps-counter"><h3>Zmodyfikuj swoje dane</h3></div>

        <form action="" method="post">
        {% csrf_token %}
            <div id="user-form">

            <div class="form-section form-section--columns">
              <div class="form-section--column">
                <h4>Twoje dane</h4>
                <div class="form-group form-group--inline">
                  <label> Imię <input type="text" name="first_name" value="{{ user.first_name }}" /> </label>
                </div>

                <div class="form-group form-group--inline">
                  <label> Nazwisko <input type="text" name="last_name" value="{{ user.last_name }}" /> </label>
                </div>

                <div class="form-group form-group--inline">
                  <label>
                    Adres email <input type="email" name="user_email" value="{{ user.email }}"/>
                  </label>
                </div>
                  <div class="form-group form-group--inline">
                      <label>
                        Hasło <input type="password" name="password" value=""/>
                      </label>
                  </div>
                  <p style="font-size: large">{{ message }}</p>
                  <br>
                  <button type="submit" class="btn next-step form-group--inline">Zmodyfikuj</button>
                  <a type="button" href="{% url 'change-password' %}" class="btn next-step form-group--inline">Zmień hasło</a>
                  <br>
              </div>



              </div>
            <br>
          </div>
        </form>
    </div>
</section>
{% endblock %}
